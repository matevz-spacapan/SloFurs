navigation:
  h: 'Pot do SloFurs dogodka v Gabrju'
  p1: 'Za pomoč pri navigaciji se obrnite na <a href="http://t.me/pur3bolt" target="_blank">Pur3Bolta <i class="far fa-external-link"></i></a> preko Telegrama.'
  p2: 'V kolikor vas navigacija pelje po poteh, kot prikazano na spodnji sliki, jo lahko uporabite do <a href="https://maps.google.com/?q=46.077476,%2014.413625" target="_blank">lokacije dogodka</a>, sicer pa si pomagajte s spodnjim vodičem.'
  p3: 'Uporabite navigacijo <a href="https://www.google.com/maps?q=46.067815,%2014.409248" target="_blank">do tukaj</a>, od tu dalje pa svetujemo navigacijo na podlagi spodnjih slik.'
  img1: 'Iz glavne ceste Ljubljana - Polhov Gradec zavijete v vas Gabrje.'
  img2: 'Nato zavijete levo proti cerkvi.'
  img3: 'Na križišču pred cerkvijo zavijete desno.'
  img4: 'Za kmetijo zavijete desno.'
  img5: '(za kmetijo) Zavijete desno na makadam in nadaljujete cca 1.5km. Vmes se vam enkrat pot odpre (v gozdu); da ne zaidete se držite levo. V primeru dvoma, si od tu dalje pomagajte <a href="https://maps.google.com/?q=46.077476,%2014.413625" target="_blank">z navigacijo do konca poti</a>.'
  img6: 'Če ste sledili navodilom pravilno, se boste znašli pri dovozu lokacije dogodka. <b>Parkirajte pred vhodom na takšen način, da ne ovirate prometa in pot dalje nadaljujte peš.</b>'
